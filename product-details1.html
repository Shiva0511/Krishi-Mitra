<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./product-details1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tiro Devanagari Hindi:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="product-details1">
      <main class="frame-container1">
        <header class="frame-header">
          <div class="frame-header-child"></div>
          <div class="f-r-a-m-e-line-and-frame"></div>
          <div class="f-r-a-m-e1">
            <div class="equipment-name-text1">
              <img
                class="logo-3-icon2"
                loading="lazy"
                alt=""
                src="./public/logo-3@2x.png"
              />

              <div class="back-rectangle">
                <div class="product-detail-frame">
                  <div class="sonalika-brand-text">
                    <b class="home2" id="homeText">Home</b>
                  </div>
                  <div class="equipment2" id="equipmentText">Equipment</div>
                </div>
              </div>
            </div>
          </div>
          <div class="logo-rectangle2"></div>
        </header>
        <div class="equipment-frame1">
          <div class="back-rectangle1">
            <div class="text-area">
              <img
                class="back-icon1"
                loading="lazy"
                alt=""
                src="./public/back@2x.png"
                id="backIcon"
              />
            </div>
            <b class="equipments-details1"> Equipments Details</b>
          </div>
        </div>
        <section class="send-request-button">
          <div class="group-parent">
            <div class="feedback-frame2">
              <div class="equipment-name1">Equipment name *</div>
            </div>
            <div class="equipment-logo-container">
              <img
                class="equipment-logo-container-child"
                loading="lazy"
                alt=""
                src="./public/juliakoblitzspzze4tyxz0unsplash-2@2x.png"
              />

              <div class="equipment-info-vector">
                <div class="vector-frames">
                  <img
                    class="address-icon"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-912@2.png"
                  />

                  <img
                    class="address-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-921@2x.png"
                  />

                  <div class="rectangle">
                    <img
                      class="rectangle-child"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-93@2x.png"
                    />
                  </div>
                </div>
                <div class="equipments-details-container">
                  <div class="equipment-name-text2">
                    <div class="brand-sonalika-wrapper">
                      <div class="brand-sonalika">Brand Sonalika</div>
                    </div>
                    <div class="fare-text1">
                      <div class="fare-parent">
                        <div class="fare1">Fare</div>
                        <div class="day1">₹500/day</div>
                      </div>
                      <div class="product-details-container">
                        <div class="implement-power-h-p">
                          <div class="description1">Description</div>
                          <div class="address-text2">
                            <div class="implement-power-401">
                              Implement Power 40 hp , Capacity 6ton
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="request-send-group">
                        <div class="address-area">
                          <div class="product-name">
                            <div class="address1">Address</div>
                          </div>
                          <div class="navghar-bhyinder-east1">
                            Navghar ,Bhyinder East
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button class="group-button" id="groupButton">
                    <div class="frame-child2"></div>
                    <b class="send-request1">Send Request</b>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="group-footer">
        <img class="group-icon" alt="" src="./public/group-102.svg" />

        <div class="group-interaction-parent">
          <div class="feedback-form-logo"></div>
          <div class="request-btn-frame">
            <div class="label-for-feedback">
              <div class="feedback-input-line">
                <div class="social-media-logo">
                  <div class="follow-us-text">
                    <div class="twitter-rectangle1">
                      <img
                        class="logo-4-icon2"
                        loading="lazy"
                        alt=""
                        src="./public/logo-4@2x.png"
                      />

                      <div class="description2">
                        <div class="kisan-hai-to2">Kisan Hai To Hum Hai</div>
                      </div>
                    </div>
                  </div>
                  <div class="feedback-text-frame"></div>
                </div>
                <div class="feedback-frame-title">
                  <div class="please-provide-feedback">
                    <div class="please-provide-us2">
                      Please provide us Feedback 
                    </div>
                    <div class="feedbackrequest">
                      <div class="here2" id="hEREText">HERE</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-parent5">
                <div class="line-wrapper">
                  <div class="frame-child3"></div>
                </div>
                <div class="feedbacktextarea-parent">
                  <div class="feedbacktextarea">
                    <div class="give-us-a2">
                      Give us a follow on social media
                    </div>
                  </div>
                  <div class="twittericon">
                    <div class="instagramicon1">
                      <img
                        class="twitter-icon2"
                        loading="lazy"
                        alt=""
                        src="./public/twitter@2x.png"
                        id="twitterImage"
                      />
                    </div>
                    <img
                      class="instagram-icon2"
                      loading="lazy"
                      alt=""
                      src="./public/instagram@2x.png"
                      id="instagramImage"
                    />

                    <div class="github-wrapper">
                      <img
                        class="github-icon2"
                        loading="lazy"
                        alt=""
                        src="./public/github@2x.png"
                        id="gitHubImage"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="equipments-frame"></div>
      </footer>
    </div>

    <script>
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }

      var equipmentText = document.getElementById("equipmentText");
      if (equipmentText) {
        equipmentText.addEventListener("click", function (e) {
          window.location.href = "./equipment.html";
        });
      }

      var backIcon = document.getElementById("backIcon");
      if (backIcon) {
        backIcon.addEventListener("click", function (e) {
          window.location.href = "./equipment.html";
        });
      }

      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./request-form-page.html";
        });
      }

      var hEREText = document.getElementById("hEREText");
      if (hEREText) {
        hEREText.addEventListener("click", function () {
          window.open(
            "https://docs.google.com/forms/d/e/1FAIpQLSei9p3JwNZYq_ApTnrrU551cTnIVWGTAY1vZBKlhk2Q-bXK1w/viewform?usp=sf_link"
          );
        });
      }

      var twitterImage = document.getElementById("twitterImage");
      if (twitterImage) {
        twitterImage.addEventListener("click", function () {
          window.open("https://twitter.com/Shivams2003");
        });
      }

      var instagramImage = document.getElementById("instagramImage");
      if (instagramImage) {
        instagramImage.addEventListener("click", function () {
          window.open("https://www.instagram.com/mr.shivam0512/");
        });
      }

      var gitHubImage = document.getElementById("gitHubImage");
      if (gitHubImage) {
        gitHubImage.addEventListener("click", function () {
          window.open("https://github.com/Shiva9021");
        });
      }
    </script>
  </body>
</html>
