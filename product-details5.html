<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./product-details5.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tiro Devanagari Hindi:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="product-details5">
      <main class="frame-parent15">
        <header class="inner-frame1">
          <div class="inner-frame-child"></div>
          <div class="inner-frame-item"></div>
          <div class="logo-rectangle5">
            <div class="details-frame2">
              <img
                class="logo-3-icon7"
                loading="lazy"
                alt=""
                src="./public/logo-3@2x.png"
              />

              <div class="back-rectangle4">
                <div class="equipment-details-frame1">
                  <div class="home-text-frame1">
                    <b class="home7" id="homeText">Home</b>
                  </div>
                  <div class="equipment7" id="equipmentText">Equipment</div>
                </div>
              </div>
            </div>
          </div>
          <div class="line-component"></div>
        </header>
        <div class="frame-parent-inner">
          <div class="frame-parent16">
            <div class="back-wrapper">
              <img
                class="back-icon5"
                loading="lazy"
                alt=""
                src="./public/back@2x.png"
                id="backIcon"
              />
            </div>
            <b class="equipments-details5"> Equipments Details</b>
          </div>
        </div>
        <section class="equipment-frame3">
          <div class="frame-content">
            <div class="send-request-button-frame">
              <div class="equipment-name5">Equipment name *</div>
            </div>
            <div class="fare-text2">
              <img
                class="fare-text-child"
                loading="lazy"
                alt=""
                src="./public/rectangle-94@2x.png"
              />

              <div class="frame-inner-divider">
                <div class="card-frames">
                  <div class="brand-name-text-frame">
                    <div class="equipment-frame4">
                      <img
                        class="equipment-frame-inner"
                        alt=""
                        src="./public/rectangle-91@2x.png"
                      />

                      <img
                        class="equipment-frame-child1"
                        loading="lazy"
                        alt=""
                        src="./public/rectangle-91@2x.png"
                      />
                    </div>
                    <div class="fare-text-frame">
                      <img
                        class="fare-text-frame-child"
                        loading="lazy"
                        alt=""
                        src="./public/rectangle-925@2x.png"
                      />
                    </div>
                    <div class="logo-rectangle6">
                      <img
                        class="logo-rectangle-child"
                        loading="lazy"
                        alt=""
                        src="./public/rectangle-934@2x.png"
                      />
                    </div>
                  </div>
                </div>
                <div class="request-button-group">
                  <div class="git-hub-rectangle3">
                    <div class="feedback-request-frame">
                      <div class="rotavator">Rotavator</div>
                      <div class="social-media-frameset">
                        <div class="brand-mahindra">Brand Mahindra</div>
                        <div class="line-separator3">
                          <div class="feedback-frame3">
                            <div class="description-text2">
                              <div class="fare5">Fare</div>
                              <div class="palghar-east-text">
                                <div class="day5">₹400/day</div>
                              </div>
                            </div>
                          </div>
                          <div class="address-container-frame">
                            <div class="description6">Description</div>
                            <div class="implement-power-40-hp-wrapper">
                              <div class="implement-power-405">
                                Implement Power 40 hp
                              </div>
                            </div>
                          </div>
                          <div class="palghar-east-address">
                            <div class="contact-frame">
                              <div class="address5">Address</div>
                            </div>
                            <div class="palghar-east">Palghar East</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button class="rectangle-parent9" id="groupButton">
                    <div class="frame-child23"></div>
                    <b class="send-request5">Send Request</b>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="frame-parent17">
        <img class="frame-child24" alt="" src="./public/group-102.svg" />

        <div class="line-separator-parent">
          <div class="line-separator4"></div>
          <div class="logo-and-title">
            <div class="kisan-hai-to-hum-hai1">
              <div class="equipment-frame5">
                <div class="rotavator-label">
                  <div class="mahindra-brand-label">
                    <div class="fare-and-price-label">
                      <img
                        class="logo-4-icon7"
                        loading="lazy"
                        alt=""
                        src="./public/logo-4@2x.png"
                      />

                      <div class="implement-power-h-p-label">
                        <div class="kisan-hai-to7">Kisan Hai To Hum Hai</div>
                      </div>
                    </div>
                  </div>
                  <div class="request-frame2"></div>
                </div>
                <div class="input-line">
                  <div class="social-media-frames">
                    <div class="please-provide-us7">
                      Please provide us Feedback 
                    </div>
                    <div class="instagram-frame1">
                      <div class="here7" id="hEREText">HERE</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="divider-line">
                <div class="feedback-group1">
                  <div class="please-provide-feedback-label"></div>
                </div>
                <div class="here-link-label">
                  <div class="footer-group">
                    <div class="give-us-a7">
                      Give us a follow on social media
                    </div>
                  </div>
                  <div class="parent-frame">
                    <div class="address-text6">
                      <img
                        class="twitter-icon7"
                        loading="lazy"
                        alt=""
                        src="./public/twitter@2x.png"
                        id="twitterImage"
                      />
                    </div>
                    <img
                      class="instagram-icon7"
                      loading="lazy"
                      alt=""
                      src="./public/instagram@2x.png"
                      id="instagramImage"
                    />

                    <div class="input-frame">
                      <img
                        class="github-icon7"
                        loading="lazy"
                        alt=""
                        src="./public/github@2x.png"
                        id="gitHubImage"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="layout-container"></div>
      </footer>
    </div>

    <script>
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var equipmentText = document.getElementById("equipmentText");
      if (equipmentText) {
        equipmentText.addEventListener("click", function (e) {
          window.location.href = "./equipment.html";
        });
      }
      
      var backIcon = document.getElementById("backIcon");
      if (backIcon) {
        backIcon.addEventListener("click", function (e) {
          window.location.href = "./equipment.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./request-form-page.html";
        });
      }
      
      var hEREText = document.getElementById("hEREText");
      if (hEREText) {
        hEREText.addEventListener("click", function () {
          window.open(
            "https://docs.google.com/forms/d/e/1FAIpQLSei9p3JwNZYq_ApTnrrU551cTnIVWGTAY1vZBKlhk2Q-bXK1w/viewform?usp=sf_link"
          );
        });
      }
      
      var twitterImage = document.getElementById("twitterImage");
      if (twitterImage) {
        twitterImage.addEventListener("click", function () {
          window.open("https://twitter.com/Shivams2003");
        });
      }
      
      var instagramImage = document.getElementById("instagramImage");
      if (instagramImage) {
        instagramImage.addEventListener("click", function () {
          window.open("https://www.instagram.com/mr.shivam0512/");
        });
      }
      
      var gitHubImage = document.getElementById("gitHubImage");
      if (gitHubImage) {
        gitHubImage.addEventListener("click", function () {
          window.open("https://github.com/Shiva9021");
        });
      }
      </script>
  </body>
</html>
