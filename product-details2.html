<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./product-details2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tiro Devanagari Hindi:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="product-details2">
      <header class="f-r-a-m-e-line-frame">
        <div class="f-r-a-m-e-line-frame-child"></div>
        <div class="line-separator1"></div>
        <div class="product-logo-rectangle">
          <div class="home-text1">
            <img
              class="logo-3-icon3"
              loading="lazy"
              alt=""
              src="./public/logo-3@2x.png"
            />

            <div class="logo-rectangle3">
              <div class="frame-rectangle">
                <div class="back-rectangle2">
                  <b class="home3" id="homeText">Home</b>
                </div>
                <div class="equipment3" id="equipmentText">Equipment</div>
              </div>
            </div>
          </div>
        </div>
        <div class="f-r-a-m-e-frame"></div>
      </header>
      <section class="request-frame">
        <div class="group-parent-frame">
          <div class="send-request-text1">
            <img
              class="back-icon2"
              loading="lazy"
              alt=""
              src="./public/back@2x.png"
              id="backIcon"
            />

            <b class="equipments-details2"> Equipments Details</b>
          </div>
          <div class="address-text3">
            <div class="subgroup-frame">
              <div class="brand-frame">
                <div class="equipment-name2">Equipment name *</div>
              </div>
              <div class="trailer-info-text">
                <img
                  class="trailer-info-text-child"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-901@2x.png"
                />

                <div class="address-text4">
                  <div class="frame-nesting">
                    <img
                      class="frame-within-frame"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-911@2x.png"
                    />

                    <img
                      class="frame-within-frame1"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-922@2x.png"
                    />

                    <div class="frame-nesteqq-b">
                      <img
                        class="trailer-label-icon"
                        loading="lazy"
                        alt=""
                        src="./public/rectangle-931@2x.png"
                      />
                    </div>
                  </div>
                  <div class="frame-nesting-d">
                    <div class="product-frame">
                      <div class="frame-nesting-e">
                        <div class="trailer1">Trailer</div>
                        <div class="brand-jhon-deere-parent">
                          <div class="brand-jhon-deere">Brand Jhon Deere</div>
                          <div class="description-box">
                            <div class="price-amount">
                              <div class="fare2">Fare</div>
                              <div class="day2">₹850/day</div>
                            </div>
                            <div class="navghar-bhyinder-east-text1">
                              <div class="description3">Description</div>
                              <div class="implement-power-40-hp-capaci-wrapper">
                                <div class="implement-power-402">
                                  Implement Power 40 hp , Capacity 6ton
                                </div>
                              </div>
                            </div>
                            <div class="details-group">
                              <div class="product-location-box">
                                <div class="address2">Address</div>
                              </div>
                              <div class="navghar-bhyinder-east2">
                                Navghar ,Bhyinder East
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <button class="product-frame-inner" id="groupButton">
                        <div class="group-div">
                          <div class="frame-child4"></div>
                          <b class="send-request2">Send Request</b>
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="group-section">
        <img class="frame-child5" alt="" src="./public/group-102.svg" />

        <footer class="feedback-form-logo-parent">
          <div class="feedback-form-logo1"></div>
          <div class="feedback-request-line">
            <div class="follow-social-media-frame">
              <div class="send-request-text2">
                <div class="brand-logo-rectangle">
                  <div class="feedback-section1">
                    <div class="feedback-section-line">
                      <img
                        class="logo-4-icon3"
                        loading="lazy"
                        alt=""
                        src="./public/logo-4@2x.png"
                      />

                      <div class="kisan-hai-to-hum-hai">
                        <div class="kisan-hai-to3">Kisan Hai To Hum Hai</div>
                      </div>
                    </div>
                  </div>
                  <div class="instagram-rectangle1"></div>
                </div>
                <div class="git-hub-rectangle1">
                  <div class="frame-with-line-and-text">
                    <div class="please-provide-us3">
                      Please provide us Feedback 
                    </div>
                    <div class="instagram-rectangle2">
                      <div class="here3" id="hEREText">HERE</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="git-hub-rectangle2">
                <div class="group-containing-logo-and-mess">
                  <div class="main-content-frame"></div>
                </div>
                <div class="frame-with-logo-and-text">
                  <div class="social-media-links1">
                    <div class="give-us-a3">
                      Give us a follow on social media
                    </div>
                  </div>
                  <div class="feedback-section2">
                    <div class="follow-us-on-social-media">
                      <img
                        class="twitter-icon3"
                        loading="lazy"
                        alt=""
                        src="./public/twitter@2x.png"
                        id="twitterImage"
                      />
                    </div>
                    <img
                      class="instagram-icon3"
                      loading="lazy"
                      alt=""
                      src="./public/instagram@2x.png"
                      id="instagramImage"
                    />

                    <div class="git-hub-icon">
                      <img
                        class="github-icon3"
                        loading="lazy"
                        alt=""
                        src="./public/github@2x.png"
                        id="gitHubImage"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </footer>
        <div class="product-frame1"></div>
      </section>
    </div>

    <script>
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var equipmentText = document.getElementById("equipmentText");
      if (equipmentText) {
        equipmentText.addEventListener("click", function (e) {
          window.location.href = "./equipment.html";
        });
      }
      
      var backIcon = document.getElementById("backIcon");
      if (backIcon) {
        backIcon.addEventListener("click", function (e) {
          window.location.href = "./equipment.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./request-form-page.html";
        });
      }
      
      var hEREText = document.getElementById("hEREText");
      if (hEREText) {
        hEREText.addEventListener("click", function () {
          window.open(
            "https://docs.google.com/forms/d/e/1FAIpQLSei9p3JwNZYq_ApTnrrU551cTnIVWGTAY1vZBKlhk2Q-bXK1w/viewform?usp=sf_link"
          );
        });
      }
      
      var twitterImage = document.getElementById("twitterImage");
      if (twitterImage) {
        twitterImage.addEventListener("click", function () {
          window.open("https://twitter.com/Shivams2003");
        });
      }
      
      var instagramImage = document.getElementById("instagramImage");
      if (instagramImage) {
        instagramImage.addEventListener("click", function () {
          window.open("https://www.instagram.com/mr.shivam0512/");
        });
      }
      
      var gitHubImage = document.getElementById("gitHubImage");
      if (gitHubImage) {
        gitHubImage.addEventListener("click", function () {
          window.open("https://github.com/Shiva9021");
        });
      }
      </script>
  </body>
</html>
