<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./product-details3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tiro Devanagari Hindi:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="product-details3">
      <main class="main-frame">
        <header class="rectangle-parent5">
          <div class="frame-child12"></div>
          <div class="line-separator2"></div>
          <div class="frame-wrapper1">
            <div class="logo-3-group">
              <img
                class="logo-3-icon5"
                loading="lazy"
                alt=""
                src="./public/logo-3@2x.png"
              />

              <div class="text-frame-equipment">
                <div class="text-frame-home">
                  <div class="text-frame-equipment-name">
                    <b class="home5" id="homeText">Home</b>
                  </div>
                  <div class="equipment5" id="equipmentText">Equipment</div>
                </div>
              </div>
            </div>
          </div>
          <div class="logo-frame3"></div>
        </header>
        <div class="details-frame-equipments">
          <div class="back-rectangle3">
            <div class="sub-frame-equipments-details">
              <img
                class="back-icon3"
                loading="lazy"
                alt=""
                src="./public/back@2x.png"
                id="backIcon"
              />
            </div>
            <b class="equipments-details3"> Equipments Details</b>
          </div>
        </div>
        <section class="text-frame-rsper-day">
          <div class="address-frame">
            <div class="village-name">
              <div class="equipment-name3">Equipment name *</div>
            </div>
            <div class="rectangle-vector">
              <img
                class="rectangle-vector-child"
                loading="lazy"
                alt=""
                src="./public/rectangle-902@2x.png"
              />

              <div class="image-container">
                <div class="equipment-frame2">
                  <img
                    class="equipment-frame-child"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-912@2x.png"
                  />

                  <img
                    class="equipment-frame-item"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-923@2x.png"
                  />

                  <div class="home-text2">
                    <img
                      class="home-text-child"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-932@2x.png"
                    />
                  </div>
                </div>
                <div class="line-divider">
                  <div class="social-media-frames-group">
                    <div class="trailer2">Trailer</div>
                    <div class="instagram-frame">
                      <div class="brand-sonalika1">Brand Sonalika</div>
                      <div class="feedback-request">
                        <div class="parent-rectangle">
                          <div class="fare3">Fare</div>
                          <div class="day3">₹850/day</div>
                        </div>
                        <div class="footer-frame">
                          <div class="description4">Description</div>
                          <div class="follow-us-on-social-media1">
                            <div class="implement-power-403">
                              Implement Power 40 hp , Capacity 6ton
                            </div>
                          </div>
                        </div>
                        <div class="interaction-area">
                          <div class="group-main-content">
                            <div class="address3">Address</div>
                          </div>
                          <div class="bhabhi-pada-chinchotinaigaon">
                            Bhabhi Pada ,Chinchoti,Naigaon East
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="text-frame-here">
                    <button class="text-frame-here-inner" id="groupButton">
                      <div class="rectangle-parent6" id="groupContainer">
                        <div class="frame-child13"></div>
                        <b class="send-request3">Send Request</b>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="frame-parent9">
        <img class="frame-child14" alt="" src="./public/group-102.svg" />

        <footer class="feedback-group">
          <div class="line-divider1"></div>
          <div class="request-frame1">
            <div class="logo-container">
              <div class="text-header">
                <div class="rectangle-vector1">
                  <div class="text-description">
                    <div class="product-name-frame">
                      <img
                        class="logo-4-icon5"
                        loading="lazy"
                        alt=""
                        src="./public/logo-4@2x.png"
                      />

                      <div class="sonalika-logo">
                        <div class="kisan-hai-to5">Kisan Hai To Hum Hai</div>
                      </div>
                    </div>
                  </div>
                  <div class="address-container"></div>
                </div>
                <div class="bhabhi-pada-chinchoti-naigaon">
                  <div class="group-frame">
                    <div class="please-provide-us5">
                      Please provide us Feedback 
                    </div>
                    <div class="here-button">
                      <div class="here5" id="hEREText">HERE</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="instagram-rectangle3">
                <div class="github-rectangle">
                  <div class="secondary-line"></div>
                </div>
                <div class="follow-us-frame">
                  <div class="give-feedback-text">
                    <div class="give-us-a5">
                      Give us a follow on social media
                    </div>
                  </div>
                  <div class="kisan-hai-to-hum-hai-text">
                    <div class="primary-line">
                      <img
                        class="twitter-icon5"
                        loading="lazy"
                        alt=""
                        src="./public/twitter@2x.png"
                        id="twitterImage"
                      />
                    </div>
                    <img
                      class="instagram-icon5"
                      loading="lazy"
                      alt=""
                      src="./public/instagram@2x.png"
                      id="instagramImage"
                    />

                    <div class="send-request-button1">
                      <img
                        class="github-icon5"
                        loading="lazy"
                        alt=""
                        src="./public/github@2x.png"
                        id="gitHubImage"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </footer>
        <div class="header-and-content"></div>
      </div>
    </div>

    <script>
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var equipmentText = document.getElementById("equipmentText");
      if (equipmentText) {
        equipmentText.addEventListener("click", function (e) {
          window.location.href = "./equipment.html";
        });
      }
      
      var backIcon = document.getElementById("backIcon");
      if (backIcon) {
        backIcon.addEventListener("click", function (e) {
          window.location.href = "./equipment.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./request-form-page.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./request-form-page.html";
        });
      }
      
      var hEREText = document.getElementById("hEREText");
      if (hEREText) {
        hEREText.addEventListener("click", function () {
          window.open(
            "https://docs.google.com/forms/d/e/1FAIpQLSei9p3JwNZYq_ApTnrrU551cTnIVWGTAY1vZBKlhk2Q-bXK1w/viewform?usp=sf_link"
          );
        });
      }
      
      var twitterImage = document.getElementById("twitterImage");
      if (twitterImage) {
        twitterImage.addEventListener("click", function () {
          window.open("https://twitter.com/Shivams2003");
        });
      }
      
      var instagramImage = document.getElementById("instagramImage");
      if (instagramImage) {
        instagramImage.addEventListener("click", function () {
          window.open("https://www.instagram.com/mr.shivam0512/");
        });
      }
      
      var gitHubImage = document.getElementById("gitHubImage");
      if (gitHubImage) {
        gitHubImage.addEventListener("click", function () {
          window.open("https://github.com/Shiva9021");
        });
      }
      </script>
  </body>
</html>
