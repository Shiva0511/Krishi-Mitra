    <script>
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {

        });
      }
      
      var equipmentText = document.getElementById("equipmentText");
      if (equipmentText) {
        equipmentText.addEventListener("click", function (e) {

        });
      }
      
      var backIcon = document.getElementById("backIcon");

      if (twitterImage) {

      var instagramImage = document.getElementById("instagramImage");
      if (instagramImage) {
        instagramImage.addEventListener("click", function () {
          window.open("https://www.instagram.com/mr.shivam0512/");
        });

      if (gitHubImage) {
        gitHubImage.addEventListener("click", function () {
          window.open("https://github.com/Shiva9021");
        });
      }
